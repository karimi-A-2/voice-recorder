<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav">
            <ul>
                <li><a href="#sounds" class="active">Sounds</a></li>
                <li><a href="#train">Train</a></li>
            </ul>
        </nav>
    </header>
    <div class="record-section">
        <div>
            <button class="btn upload-btn">Upload a file</button>
            <button class="btn record-btn">Record now</button>
        </div>
    </div>
    <div class="stop-recording-section">
        <div>
            <label class="checkbox-container">Automatically stop recording after
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <input type="number" id="num-seconds" min="0" max="60" value="6">
            <label for="num-seconds">seconds</label>
        </div>
    </div>
    <div class="play-section">
        <div class="left-side">
            <span id="class-types">Class Types</span>

            <button class="btn add-class-btn">Add Class</button>
            <input type="text" name="class" id="search-class" placeholder="search text">

            <div class="class-checkbox">
                <label class="checkbox-container">All
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">C1
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">C2
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="right-side">
            <div class="title">
                <span>Name</span>
                <span>Class Type</span>
                <span>Date</span>
                <span>More</span>
            </div>

            <div class="tracks">
                <div class="track">
                    <div class="play">
                        <span class="track-name">giugi</span>
                        <i class="fa fa-play-circle"></i>
                        <span class="time">00:10</span>
                    </div>
                    <div class="class-type-select">
                        <select name="classes">
                            <option value="c1">C1</option>
                        </select>
                    </div>
                    <div class="date">
                        <span>2022-09-08 10-22-14</span>
                    </div>
                    <div class="more">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="track">
                    <div class="play">
                        <span class="track-name">2022-7-5 8_45_41</span>
                        <i class="fa fa-play-circle"></i>
                        <span class="time">00:10</span>
                    </div>
                    <div class="class-type-select">
                        <select name="classes">
                            <option value="c1">C1</option>
                        </select>
                    </div>
                    <div class="date">
                        <span>2022-08-12 08-45-43</span>
                    </div>
                    <div class="more">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
